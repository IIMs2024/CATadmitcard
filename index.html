<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Candidate Login - CAT 2024</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        /* Header styling */
.header {
    background-color: #008ea2;
    padding: 10px 0;
    color: white;
    text-align: center;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

.header h2 {
    background-color: #008ea2; /* Background color for header text */
    color: white;
    padding: 10px;
    margin: 0;
}

/* Header image styling */
.header img {
    width: 100%;
    margin: 0 5px;
}

/* Login container styling */
.login-container {
    max-width: 500px;
    margin: 30px auto;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    padding-bottom: 12px;
}

.headtext {
    background-color: #008ea2; /* Set background color for Candidate Login header */
    padding: 10px;
    color: white;
    font-size: 18px;
    text-align: center;
    margin: 0; /* Remove any margins */
    width: 100%; /* Ensure it takes up the full width of the container */
}   

.headtext h4 {
    margin: 0;
}

/* Form Group Label Styling */
.form-group label {
    font-weight: bold;
    color: #333;
}

/* Buttons styling */
.btn-login, .btn-secondary {
    font-weight: bold;
    width: 100%; /* Center the login button */
}

.btn-login {
    background-color: #008ea2;
    color: white;
}

.btn-secondary {
    background-color: #008ea2; /* Set background color to match header */
    color: white;
    width: 48%;  /* Ensure these buttons are side by side */
}

/* Ensure space between Forgot Password and Change Password buttons */
.d-flex {
    display: flex;
    justify-content: space-between;
}

/* CAPTCHA box styling */
.captcha-box {
    display: flex;
    align-items: center;
    justify-content: space-between;
    padding: 10px;
    margin: 10px 0;
    font-size: 20px;
    font-family: monospace;
    text-align: center;
    border-radius: 5px;
    background: linear-gradient(45deg, #ff6347, #f0e68c, #add8e6, #98fb98);
    background-size: 400% 400%;
    animation: gradientBackground 5s ease infinite, rotateBox 5s infinite linear;
    color: #004d4d;
    position: relative;
    overflow: hidden;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
}

/* Gitter (Checkerboard) Effect for Captcha */
.captcha-box::before {
    content: '';
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background: linear-gradient(90deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%) 0 0,
                linear-gradient(180deg, rgba(255, 255, 255, 0.1) 25%, transparent 25%) 0 0;
    background-size: 10px 10px;
    pointer-events: none;
}

/* Rotate Animation for the Box */


/* Smooth Background Transition */
@keyframes gradientBackground {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}

.captcha-box span {
    margin-right: 10px;
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
    transform: rotate(-5deg);
}

/* Refresh Icon Styling */
.refresh-icon {
    color: #008ea2;
    cursor: pointer;
    font-size: 1.2em;
}

/* Text Center for Links */
.text-center a {
    color: #008ea2;
}

/* Footer Styling */
.footer {
    padding: 10px 0;
    position: relative;
    bottom: 0;
    width: 100%;
    text-align: center;
    
}

/* Make the footer text smaller */
.footer p {
    margin: 0;
    font-size: 14px;
}





    </style>
</head>
<body>

    <!-- Header with logos -->
    <div class="header">
        <div class="container">
            <h2>CAT 2024</h2>
            <div class="d-flex justify-content-center">
                <img src="Img1.jpg" alt="IIM Logo">
                <!-- Add more logos as needed -->
            </div>
        </div>
    </div>

    <!-- Login form -->
    <div class="container login-container">
        <div class="headtext"><h4>Candidate Login</h4></div>
        <p class="text-center">Login to Fill/Submit/View Application Form</p>
        <form id="loginForm" onsubmit="return validateCaptcha()">
            <div class="form-group">
                <label for="user_id">USER ID:</label>
                <input type="text" class="form-control" id="user_id" name="user_id" required>
            </div>
            <div class="form-group">
                <label for="password">PASSWORD:</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
            <div class="form-group">
                <div class="captcha-box">
                    <span id="captchaText"></span>
                    <i class="fas fa-sync-alt refresh-icon" onclick="generateCaptcha()" title="Reload CAPTCHA"></i>
                </div>
                <input type="text" class="form-control" id="captchaInput" placeholder="Type characters as shown above" required>
            </div>
            <button type="submit" class="btn btn-login">LOGIN</button>
            <div class="d-flex justify-content-between mt-3">
                <button type="button" class="btn btn-secondary" onclick="window.location.href='https://cdn.digialm.com/EForms/configuredHtml/32842/89884/login.html'">FORGOT PASSWORD</button>
                <button type="button" class="btn btn-secondary" onclick="window.location.href='https://cdn.digialm.com/EForms/loginAction.do?subAction=CandidateChangePassword&orgId=32842&formId=89884'">CHANGE PASSWORD</button>
            </div>
        </form>
    </div>


    
    <footer class="footer">
        <div class="container text-center">
            <p>Version 15.01.01</p>
        </div>
    </footer>

    <script>
        // Generate random CAPTCHA
        function generateCaptcha() {
            const characters = 'abcdefghijklmnopqrstuvwxyz0123456789';
            let captcha = '';
            for (let i = 0; i < 6; i++) {
                captcha += characters.charAt(Math.floor(Math.random() * characters.length));
            }
            document.getElementById('captchaText').innerText = captcha;
        }

        // Validate CAPTCHA
        function validateCaptcha() {
            const enteredCaptcha = document.getElementById('captchaInput').value;
            const generatedCaptcha = document.getElementById('captchaText').innerText;
            const userId = document.getElementById('user_id').value;
            const password = document.getElementById('password').value;

            if (enteredCaptcha !== generatedCaptcha) {
                alert('Incorrect CAPTCHA. Please try again.');
                generateCaptcha(); // Generate a new CAPTCHA
                return false; // Prevent form submission
            }

            // Check if credentials match
            if (userId === '2021016400558993' && password === 'Rohan@21') {
                // Redirect to another page if credentials are correct
                window.location.href = 'application.html'; // Replace with the actual page you want to redirect to
                return false; // Prevent form submission
            } else {
                alert('Invalid User ID or Password');
                return false; // Prevent form submission
            }
        }

        // Generate CAPTCHA on page load
        window.onload = generateCaptcha;
    </script>

</body>
</html>
